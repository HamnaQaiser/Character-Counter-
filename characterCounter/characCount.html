<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" name="css" href="characCount.css"/>
</head>
<body>
    <div id="container">
        <h2>Real Time chracter counter</h2>
        <textarea id="textarea" maxlength="50" placeholder="Enter the text here..."></textarea>
        <div id="con-count">
            <div>Total Count: <span id="total-count">0</span></div>
            <div>Remaining Count: <span id="rem-count">0</span></div>
        </div>
    </div>
</body>
<script lang="javascript" src="characCount.js"></script>
</html>
